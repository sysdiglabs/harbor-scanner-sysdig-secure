name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache modules
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        go get github.com/onsi/ginkgo/ginkgo

    - name: Build
      run: go build ./...

    - name: Test
      run: make test
      env:
        SECURE_API_TOKEN: ${{ secrets.KUBELAB_SECURE_API_TOKEN }}
        SECURE_URL: https://secure.sysdig.com

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.SYSDIGLABS_DOCKERHUB_USER }}
        password: ${{ secrets.SYSDIGLABS_DOCKERHUB_TOKEN }}
        repository: sysdiglabs/harbor-scanner-sysdig-secure
        dockerfile: build/Dockerfile
        add_git_labels: true
        tags: ci
